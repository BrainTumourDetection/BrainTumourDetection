<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view appoinment</title>
</head>
<body>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ i.PATIENT }}</td>
            <td>{{ i.DOCTOR }}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.Status }}</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
       {% endfor %} 
    </table>
    <input type="submit" value="Add">
</body>
</html>
