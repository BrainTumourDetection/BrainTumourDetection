<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Doctor</title>
</head>
<body>
    <h2>Add Doctor</h2>
    <form method="post">
        {% csrf_token %}

        <label for="Doctor">Doctor</label>
        <input type="text" id="Doctor" name="Name" required><br><br>

         <label for="PhNumber">PhNumber:</label>
        <input type="number" id="PhNumber" name="PhNumber"><br><br>

        <label for="Address"></label>Address:</label>
        <input type="text" id="Address" name="Address"><br><br>


        <label for="Specialization">Specialization:</label>
        <input type="text" name="Specialization" required><br><br>

        <label for="HospitalName">HospitalName:</label>
        <input type="text" id="HospitalName" name="HospitalName"><br><br>
        
        <label for="Email">Email:</label>
        <input type="Email" name="Email"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <input type="submit" value="Add">
    
</body>
</html>
