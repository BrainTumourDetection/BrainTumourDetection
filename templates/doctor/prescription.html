<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prescription table</title>
</head>
<body>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Prescription</th>
            <th>Medicine</th>
            <th>Action</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ i.PATIENT.Name }}</td>
            <td>{{ i.DOCTOR.Name }}</td>
            <td>{{ i.Prescription }}</td>
            <td>{{ i.Medicine.Medicine }}</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Add">
</body>
</html>
