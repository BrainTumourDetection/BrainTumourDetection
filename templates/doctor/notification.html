<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification table</title>
</head>
<body>
    
    <table  border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>notification </th>
            <th>date</th>
        </tr>
        {% for i in val %}
        <tr>
        <td>{{ i.Notification }}</td>
        <td>{{ i.Date }}</td>
        </tr>
        {% endfor %}
        
    </table>
    <a href="addnotifi"><input type="submit" value="Add"></a>
</body>
</html>
