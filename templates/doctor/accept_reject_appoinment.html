<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view appoinment</title>
</head>
<body>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        {% for i in val %}
        <tr>
            <td>{{ i.PATIENT.Name }}</td>
            <td>{{ i.DOCTOR.Name }}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.time }}</td>
            <td>
                {% if i.Status == "accepted" %}
                <button onclick="return window.location='/rejected/{{i.id}}'">Reject</button>

                {% elif i.Status == "rejected" %}
                <button onclick="return window.location='/accepted/{{i.id}}'">Approve</button>
{% else %}
                <button onclick="return window.location='/accepted/{{i.id}}'">Approve</button>
                <button onclick="return window.location='/rejected/{{i.id}}'">Reject</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
