<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add POST</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="Image">Image</label>
        <input type="file" id="Image" name="Image" value="{{val.Image}}" required><br><br>

         <label for="Document">Document:</label>
        <input type="text" id="Document" name="Document" value="{{val.Document}}"><br><br>

    <input type="submit" value="add">
    </form>
</body>
</html>
